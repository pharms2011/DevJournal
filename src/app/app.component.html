<h1 class="heading">
  Dev Journal
</h1>

<mat-sidenav-container>
    <mat-sidenav  class="btn-container" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
      <br/>
      <br/>
      <div class="btn-group metal-blue mat-elevation-z10">
        <button class="btn metal-blue" (click)= 'changeState()' routerLink="Angular"> Angular </button>
        <button class="btn metal-blue" routerLink="Angular-Material"> Angular Material </button>
        <button class="btn metal-blue"routerLink="Amazon-Web-Services"> Amazon Web Services </button>
        <button class="btn metal-blue" routerLink="Azure"> Azure </button>
        <button class="btn metal-blue" routerLink="C"> C </button>
        <button class="btn metal-blue" routerLink="C-Sharp"> C# </button>
        <button class="btn metal-blue" routerLink="CORS"> CORS </button>
        <button class="btn metal-blue" routerLink="CSS"> CSS </button>
        <button class="btn metal-blue" routerLink="django"> Django </button>
        <button class="btn metal-blue" routerLink="Java"> Java </button>
        <button class="btn metal-blue"routerLink="JavaGuidelines"> Java - Developer Standards </button>
        <button class="btn metal-blue" routerLink="Junit"> JUnit </button>
        <button class="btn metal-blue" routerLink="Kafka"> Kafka </button>
        <button class="btn metal-blue" routerLink="Git"> Git </button>
        <button class="btn metal-blue" routerLink="Linux"> Linux </button>
        <button class="btn metal-blue" routerLink="OAuth2"> O Auth 2 </button>
        <button class="btn metal-blue" routerLink="OOP"> OOP Concepts </button>
        <button class="btn metal-blue" routerLink="Protractor"> Protractor </button>
        <button class="btn metal-blue" routerLink="Python"> Python </button>
        <button class="btn metal-blue" routerLink="ReactJS"> ReactJS </button>
        <button class="btn metal-blue" routerLink="Spring-Boot-Admin"> Spring-Boot-Admin </button>
        <button class="btn metal-blue" routerLink="Spring"> Spring </button>
        <button class="btn metal-blue" routerLink="Unity"> Unity</button>
      </div>
    </mat-sidenav>
  <mat-sidenav-content class="container">
    <button mat-button class="table-button mat-elevation-z10 metal-blue" (click)="sidenav.toggle()">
      Table of Contents
    </button>
    <br/><br/>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
